version: '3'

services:

  app:
    build:
      context: .
      dockerfile: './Dockerfile'
    command: 'bash -c "./gradlew run"'
    ports:
      - '8080:8080'
    working_dir: '/app'
    links:
      - postgres
    volumes:
      - '.:/app'

  postgres:
    image: postgres:11
    ports:
      - '9432:5432'
    environment:
      POSTGRES_USER: 'postgres'
      POSTGRES_PASSWORD: 'postgres'
      POSTGRES_DB: 'postgres'
    volumes:
      - db-data:/var/lib/postgresql/data

volumes:
  db-data: